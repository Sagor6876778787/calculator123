<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title> Calculator </title>
</head>
<body>
	<h1 class="cal">Calulator </h1>
	<div class="card">
		<div class="cal-head">
			<input type="text" name="head" maxlength="10" class="head">
			
		</div>
		<div class="cal-body">
			<div>
				<input type="button" name="button" value="C" class="bth"> 
				<input type="button" name="button" value="%" class="bth">   
				<input type="button" name="button" value="+" class="bth">   
				<input type="button" name="button" value="/" class="extra-col">     
			</div>
			<div>
				<input type="button" name="button" value="7" class="bth"> 
				<input type="button" name="button" value="8" class="bth">   
				<input type="button" name="button" value="9" class="bth">   
				<input type="button" name="button" value="x" class="extra-col">     
			</div>
			<div>
				<input type="button" name="button" value="4" class="bth"> 
				<input type="button" name="button" value="6" class="bth">   
				<input type="button" name="button" value="5" class="bth">   
				<input type="button" name="button" value="-" class="extra-col">     
			</div>
			<div>
				<input type="button" name="button" value="1" class="bth"> 
				<input type="button" name="button" value="2" class="bth">   
				<input type="button" name="button" value="3" class="bth">   
				<input type="button" name="button" value="'" class="extra-col">     
			</div>
			<div>
				<input type="button" name="button" value="0" class="bth"> 
				<input type="button" name="button" value="." class="bth">   
				<input type="button" name="button" value="del" class="bth">   
				<input type="button" name="button" value="=" class="last-col">     
			</div>

		</div>
		
	</div>

</body>
</html>
